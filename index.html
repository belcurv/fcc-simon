<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC Simon</title>
    
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
   
    <section id="simon">
           
        <p class="title shadowbox">FCC SIMON</p>
        
        <div id="game">

           
            <div class="board">
                <div class="center">
                    <button type="button" id="strict-btn"
                        class="center-btn">Strict</button>
                    <div id="score"></div>
                    <button type="button" id="reset-btn"
                        class="center-btn">Reset</button>
                </div>
                <div id="btn1" class="button">
                    <div class="inside-corner"></div>
                </div>
                <div id="btn2" class="button">
                    <div class="inside-corner"></div>
                </div>
                <div id="btn3" class="button">
                    <div class="inside-corner"></div>
                </div>
                <div id="btn4" class="button">
                    <div class="inside-corner"></div>
                </div>
            </div>
            
        </div>
        
    </section>
    
    <footer class="belcurv-footer"></footer>
    
    <!-- javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
